name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
      - dev
      - master
  pull_request:
    branches:
      - main
      - develop
      - dev
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/clubsmarter

jobs:
  build-and-test:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend from Bitbucket
        run: |
          echo "Cloning backend from Bitbucket dev branch..."
          git clone -b dev --depth 1 https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinhub_backend.git vereinhub_backend
          echo "Current branch in cloned repo:"
          cd vereinhub_backend
          git branch -a
          git log -1 --oneline
          echo "Checking for Dockerfile..."
          ls -la Dockerfile || echo "Dockerfile not found"
          echo "Checking settings.py for ALLOWED_HOSTS:"
          grep -A 5 "ALLOWED_HOSTS" vereinsmangament/settings.py || echo "settings.py not found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./vereinhub_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./vereinhub_backend
        run: |
          pip install pytest pytest-django pytest-cov
          pytest --cov=apps --cov-report=html || true

      - name: Build Docker image
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking vereinhub_backend directory:"
          ls -la vereinhub_backend/ | head -20
          test -f vereinhub_backend/Dockerfile && echo "Dockerfile found!" || echo "Dockerfile NOT found!"
          cd vereinhub_backend
          pwd
          ls -la | head -20
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

  deploy:
    name: Deploy Backend
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_SERVER_PORT || 22 }}
          script: |
            # Login zu GitHub Container Registry
            # Versuche zuerst GHCR_TOKEN, dann GITHUB_TOKEN, sonst versuche ohne Login (nur wenn Image √∂ffentlich)
            GHCR_TOKEN="${{ secrets.GHCR_TOKEN }}"
            GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            
            if [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || echo "‚ö†Ô∏è Login mit GHCR_TOKEN fehlgeschlagen"
            elif [ -n "$GITHUB_TOKEN" ]; then
              echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || echo "‚ö†Ô∏è Login mit GITHUB_TOKEN fehlgeschlagen"
            else
              echo "‚ö†Ô∏è Kein GHCR_TOKEN oder GITHUB_TOKEN gefunden. Versuche Image ohne Login zu pullen (nur wenn √∂ffentlich)..."
            fi
            
            # Wechsle ins Projektverzeichnis
            cd ${{ secrets.DEPLOY_PROJECT_PATH || '/opt/clubsmarter' }}
            
            # Pull neues Docker Image (mit --ignore-pull-failures falls Image noch nicht existiert)
            docker-compose pull clubsmarter_backend || docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            
            # Stoppe und entferne den alten Container, damit das neue Image verwendet wird
            docker-compose stop clubsmarter_backend || true
            docker-compose rm -f clubsmarter_backend || true
            
            # Erstelle und starte Container neu mit dem neuen Image (--force-recreate stellt sicher, dass Container neu erstellt wird)
            docker-compose up -d --force-recreate --no-deps clubsmarter_backend
            
            # Warte kurz, bis der Container bereit ist
            echo "Warte auf Container-Start..."
            sleep 10
            
            # F√ºhre Datenbank-Migrationen aus
            echo "üîÑ F√ºhre Datenbank-Migrationen aus..."
            docker-compose exec -T clubsmarter_backend python manage.py migrate
            docker-compose exec -T clubsmarter_backend python manage.py migrate_schemas --shared
            
            # Test: Pr√ºfe ob Migrationen erfolgreich waren
            echo "üß™ Teste Migrationen..."
            
            # Pr√ºfe Migration-Status (sollte keine unapplied migrations zeigen)
            MIGRATION_STATUS=$(docker-compose exec -T clubsmarter_backend python manage.py showmigrations --plan 2>&1)
            if echo "$MIGRATION_STATUS" | grep -q "\[ \]"; then
              echo "‚ùå FEHLER: Es gibt noch nicht angewendete Migrationen!"
              echo "$MIGRATION_STATUS"
              exit 1
            else
              echo "‚úÖ Alle Migrationen wurden erfolgreich angewendet"
            fi
            
            # Pr√ºfe Django-Konfiguration und Datenbank-Verbindung
            echo "üß™ Teste Django-Konfiguration und Datenbank..."
            docker-compose exec -T clubsmarter_backend python manage.py check --database default || {
              echo "‚ùå FEHLER: Django check fehlgeschlagen!"
              exit 1
            }
            echo "‚úÖ Django-Konfiguration und Datenbank-Verbindung OK"
            
            # Pr√ºfe Container-Status
            docker-compose ps clubsmarter_backend
            
            # Zeige Image-Version zur Best√§tigung
            echo "Verwendetes Image:"
            docker inspect clubsmarter_backend --format='{{.Config.Image}}' || docker inspect clubsmarter_backend --format='{{.Image}}'
            
            echo "‚úÖ Backend erfolgreich deployed und migriert!"



