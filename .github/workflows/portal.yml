name: Portal CI/CD

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/clubsmarter

jobs:
  build:
    name: Build Portal (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portal from Bitbucket
        run: |
          git clone -b develop https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_portal.git vereinshub_portal
          ls -la vereinshub_portal/
          echo "Checking for Dockerfile..."
          ls -la vereinshub_portal/Dockerfile || echo "Dockerfile not found in root"

      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: $HOME/flutter
          key: flutter-stable-${{ runner.os }}
          restore-keys: |
            flutter-stable-

      - name: Install Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          fi
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor --no-android || true

      - name: Build Flutter Web
        working-directory: ./vereinshub_portal
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter build web --release --dart-define=IS_PROD=true

      - name: Build Docker image
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing vereinshub_portal directory:"
          ls -la vereinshub_portal/ | head -20
          echo "Checking for Dockerfile:"
          test -f vereinshub_portal/Dockerfile && echo "Dockerfile found!" || echo "Dockerfile NOT found!"
          cd vereinshub_portal
          pwd
          ls -la | head -20
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:latest .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:${{ github.sha }}

  deploy:
    name: Deploy Portal
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_SERVER_PORT || 22 }}
          script: |
            # Login zu GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
            
            # Wechsle ins Projektverzeichnis
            cd ${{ secrets.DEPLOY_PROJECT_PATH || '/opt/clubsmarter' }}
            
            # Pull neues Docker Image
            docker-compose pull clubsmarter_portal || docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:latest
            
            # Starte Container neu
            docker-compose up -d clubsmarter_portal || docker-compose restart clubsmarter_portal
            
            # Prüfe Container-Status
            docker-compose ps clubsmarter_portal
            
            echo "✅ Portal erfolgreich deployed!"

