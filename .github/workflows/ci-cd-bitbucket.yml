name: CI/CD Pipeline (Bitbucket)

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master
  workflow_dispatch:  # Manuelles Trigger

env:
  REGISTRY: ghcr.io  # oder docker.io für Docker Hub
  IMAGE_NAME: clubsmarter  # Repository-Name für Docker Images

jobs:
  # Backend Build & Test
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend from Bitbucket
        run: |
          git clone https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinhub_backend.git vereinhub_backend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./vereinhub_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./vereinhub_backend
        run: |
          pip install pytest pytest-django pytest-cov
          pytest --cov=apps --cov-report=html || true

      - name: Build Docker image
        working-directory: ./vereinhub_backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

  # Portal Web Build
  portal-web:
    name: Build Portal (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portal from Bitbucket
        run: |
          git clone https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_portal.git vereinshub_portal

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Build Flutter Web
        working-directory: ./vereinshub_portal
        run: |
          flutter pub get
          flutter build web --release

      - name: Build Docker image
        working-directory: ./vereinshub_portal
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:latest .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:${{ github.sha }}

  # Admin Web Build
  admin-web:
    name: Build Admin (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout admin from Bitbucket
        run: |
          git clone https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_admin.git vereinshub_admin

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Build Flutter Web
        working-directory: ./vereinshub_admin
        run: |
          flutter pub get
          flutter build web --release

      - name: Build Docker image
        working-directory: ./vereinshub_admin
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:latest .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:${{ github.sha }}

  # Frontend Web Build (Standard)
  frontend-web-standard:
    name: Build Frontend (Web - Standard)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Build Flutter Web (Standard)
        working-directory: ./vereinshub_frontend
        run: |
          flutter pub get
          flutter build web --release --dart-define=IS_PREMIUM=false

      - name: Build Docker image (Standard)
        working-directory: ./vereinshub_frontend
        run: |
          docker build --build-arg IS_PREMIUM=false --build-arg BUILD_MODE=release \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-standard:latest .
          docker build --build-arg IS_PREMIUM=false --build-arg BUILD_MODE=release \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-standard:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-standard:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-standard:${{ github.sha }}

  # Frontend Web Build (Premium)
  frontend-web-premium:
    name: Build Frontend (Web - Premium)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Build Flutter Web (Premium)
        working-directory: ./vereinshub_frontend
        run: |
          flutter pub get
          flutter build web --release --dart-define=IS_PREMIUM=true

      - name: Build Docker image (Premium)
        working-directory: ./vereinshub_frontend
        run: |
          docker build --build-arg IS_PREMIUM=true --build-arg BUILD_MODE=release \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-premium:latest .
          docker build --build-arg IS_PREMIUM=true --build-arg BUILD_MODE=release \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-premium:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-premium:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-premium:${{ github.sha }}

  # Frontend iOS Build
  frontend-ios:
    name: Build Frontend (iOS)
    runs-on: macos-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod setup

      - name: Build Flutter iOS (Standard)
        working-directory: ./vereinshub_frontend
        run: |
          flutter pub get
          flutter build ios --release --no-codesign --dart-define=IS_PREMIUM=false

      - name: Build Flutter iOS (Premium)
        working-directory: ./vereinshub_frontend
        run: |
          flutter build ios --release --no-codesign --dart-define=IS_PREMIUM=true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-builds
          path: |
            vereinshub_frontend/build/ios/iphoneos/Runner.app
          retention-days: 7

  # Frontend Android Build
  frontend-android:
    name: Build Frontend (Android)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Accept Android licenses
        run: |
          flutter doctor --android-licenses || true

      - name: Build Flutter Android APK (Standard)
        working-directory: ./vereinshub_frontend
        run: |
          flutter pub get
          flutter build apk --release --dart-define=IS_PREMIUM=false

      - name: Build Flutter Android APK (Premium)
        working-directory: ./vereinshub_frontend
        run: |
          flutter build apk --release --dart-define=IS_PREMIUM=true

      - name: Build Flutter Android App Bundle (Standard)
        working-directory: ./vereinshub_frontend
        run: |
          flutter build appbundle --release --dart-define=IS_PREMIUM=false

      - name: Build Flutter Android App Bundle (Premium)
        working-directory: ./vereinshub_frontend
        run: |
          flutter build appbundle --release --dart-define=IS_PREMIUM=true

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            vereinshub_frontend/build/app/outputs/flutter-apk/*.apk
            vereinshub_frontend/build/app/outputs/bundle/*.aab
          retention-days: 7

