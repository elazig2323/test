        run: |
          git clone -b master https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_admin.git vereinshub_admin
          echo "Checking for Dockerfile..."
          ls -la vereinshub_admin/Dockerfile || echo "Dockerfile not found"

      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: $HOME/flutter
          key: flutter-stable-${{ runner.os }}
          restore-keys: |
            flutter-stable-

      - name: Install Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          fi
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor

      - name: Build Flutter Web
        working-directory: ./vereinshub_admin
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter build web --release

      - name: Build Docker image
        run: |
          echo "Checking vereinshub_admin directory:"
          ls -la vereinshub_admin/ | head -20
          test -f vereinshub_admin/Dockerfile && echo "Dockerfile found!" || echo "Dockerfile NOT found!"
          cd vereinshub_admin
          pwd
          ls -la | head -20
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:latest .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Falls GHCR_TOKEN Secret vorhanden ist, wird es verwendet, sonst GITHUB_TOKEN
          # GHCR_TOKEN sollte ein Personal Access Token mit write:packages Berechtigung sein
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-admin:${{ github.sha }}

  # Frontend Web Build (Standard)
  frontend-web-standard:
    name: Build Frontend (Web - Standard)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone -b main https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: $HOME/flutter
          key: flutter-stable-${{ runner.os }}
          restore-keys: |
            flutter-stable-

      - name: Install Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          fi
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor

      - name: Build Flutter Web (Standard)
        working-directory: ./vereinshub_frontend/vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter build web --release --dart-define=IS_PREMIUM=false

      - name: Build Docker image (Standard)
        run: |
          echo "Checking vereinshub_frontend directory structure:"
          ls -la vereinshub_frontend/ | head -20
          test -f vereinshub_frontend/vereinshub_frontend/Dockerfile && echo "Dockerfile found!" || echo "Dockerfile NOT found!"
          cd vereinshub_frontend/vereinshub_frontend
          pwd
          ls -la | head -20
          docker build --build-arg IS_PREMIUM=false --build-arg BUILD_MODE=release \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-standard:latest .
          docker build --build-arg IS_PREMIUM=false --build-arg BUILD_MODE=release \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-standard:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Falls GHCR_TOKEN Secret vorhanden ist, wird es verwendet, sonst GITHUB_TOKEN
          # GHCR_TOKEN sollte ein Personal Access Token mit write:packages Berechtigung sein
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-standard:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-standard:${{ github.sha }}

  # Frontend Web Build (Premium)
  frontend-web-premium:
    name: Build Frontend (Web - Premium)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone -b main https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: $HOME/flutter
          key: flutter-stable-${{ runner.os }}
          restore-keys: |
            flutter-stable-

      - name: Install Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          fi
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor

      - name: Build Flutter Web (Premium)
        working-directory: ./vereinshub_frontend/vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter build web --release --dart-define=IS_PREMIUM=true

      - name: Build Docker image (Premium)
        run: |
          echo "Checking vereinshub_frontend directory structure:"
          ls -la vereinshub_frontend/ | head -20
          test -f vereinshub_frontend/vereinshub_frontend/Dockerfile && echo "Dockerfile found!" || echo "Dockerfile NOT found!"
          cd vereinshub_frontend/vereinshub_frontend
          pwd
          ls -la | head -20
          docker build --build-arg IS_PREMIUM=true --build-arg BUILD_MODE=release \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-premium:latest .
          docker build --build-arg IS_PREMIUM=true --build-arg BUILD_MODE=release \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-premium:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Falls GHCR_TOKEN Secret vorhanden ist, wird es verwendet, sonst GITHUB_TOKEN
          # GHCR_TOKEN sollte ein Personal Access Token mit write:packages Berechtigung sein
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-premium:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-premium:${{ github.sha }}

  # Frontend iOS Build
  frontend-ios:
    name: Build Frontend (iOS)
    runs-on: macos-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone -b main https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: $HOME/flutter
          key: flutter-stable-${{ runner.os }}
          restore-keys: |
            flutter-stable-

      - name: Install Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          fi
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod setup

      - name: Build Flutter iOS (Standard)
        working-directory: ./vereinshub_frontend/vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter build ios --release --no-codesign --dart-define=IS_PREMIUM=false

      - name: Build Flutter iOS (Premium)
        working-directory: ./vereinshub_frontend/vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter build ios --release --no-codesign --dart-define=IS_PREMIUM=true

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-builds
          path: |
            vereinshub_frontend/vereinshub_frontend/build/ios/iphoneos/Runner.app
          retention-days: 7

  # Frontend Android Build
  frontend-android:
    name: Build Frontend (Android)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone -b main https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: $HOME/flutter
          key: flutter-stable-${{ runner.os }}
          restore-keys: |
            flutter-stable-

      - name: Install Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          fi
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor

      - name: Accept Android licenses
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor --android-licenses || true

      - name: Build Flutter Android APK (Standard)
        working-directory: ./vereinshub_frontend/vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter build apk --release --dart-define=IS_PREMIUM=false

      - name: Build Flutter Android APK (Premium)
        working-directory: ./vereinshub_frontend/vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter build apk --release --dart-define=IS_PREMIUM=true

      - name: Build Flutter Android App Bundle (Standard)
        working-directory: ./vereinshub_frontend/vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter build appbundle --release --dart-define=IS_PREMIUM=false

      - name: Build Flutter Android App Bundle (Premium)
        working-directory: ./vereinshub_frontend/vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter build appbundle --release --dart-define=IS_PREMIUM=true

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            vereinshub_frontend/vereinshub_frontend/build/app/outputs/flutter-apk/*.apk
            vereinshub_frontend/vereinshub_frontend/build/app/outputs/bundle/*.aab
          retention-days: 7

