name: CI/CD Pipeline (Bitbucket)

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master
  workflow_dispatch:  # Manuelles Trigger

# Berechtigungen für GitHub Container Registry
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io  # oder docker.io für Docker Hub
  IMAGE_NAME: ${{ github.repository_owner }}/clubsmarter  # Repository-Name für Docker Images

jobs:
  # Backend Build & Test
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend from Bitbucket
        run: |
          git clone -b dev https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinhub_backend.git vereinhub_backend
          echo "Checking for Dockerfile..."
          ls -la vereinhub_backend/Dockerfile || echo "Dockerfile not found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./vereinhub_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./vereinhub_backend
        run: |
          pip install pytest pytest-django pytest-cov
          pytest --cov=apps --cov-report=html || true

      - name: Build Docker image
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking vereinhub_backend directory:"
          ls -la vereinhub_backend/ | head -20
          test -f vereinhub_backend/Dockerfile && echo "Dockerfile found!" || echo "Dockerfile NOT found!"
          cd vereinhub_backend
          pwd
          ls -la | head -20
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Falls GHCR_TOKEN Secret vorhanden ist, wird es verwendet, sonst GITHUB_TOKEN
          # GHCR_TOKEN sollte ein Personal Access Token mit write:packages Berechtigung sein
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

  # Portal Web Build
  portal-web:
    name: Build Portal (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portal from Bitbucket
        run: |
          git clone -b develop https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_portal.git vereinshub_portal
          ls -la vereinshub_portal/
          echo "Checking for Dockerfile..."
          ls -la vereinshub_portal/Dockerfile || echo "Dockerfile not found in root"

      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: $HOME/flutter
          key: flutter-stable-${{ runner.os }}
          restore-keys: |
            flutter-stable-

      - name: Install Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          fi
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor

      - name: Build Flutter Web
        working-directory: ./vereinshub_portal
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter build web --release

      - name: Build Docker image
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing vereinshub_portal directory:"
          ls -la vereinshub_portal/ | head -20
          echo "Checking for Dockerfile:"
          test -f vereinshub_portal/Dockerfile && echo "Dockerfile found!" || echo "Dockerfile NOT found!"
          cd vereinshub_portal
          pwd
          ls -la | head -20
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:latest .
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Falls GHCR_TOKEN Secret vorhanden ist, wird es verwendet, sonst GITHUB_TOKEN
          # GHCR_TOKEN sollte ein Personal Access Token mit write:packages Berechtigung sein
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.REGISTRY == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal:${{ github.sha }}

  # Admin Web Build
  admin-web:
    name: Build Admin (Web)
    runs-on: ubuntu-latest
    steps:
