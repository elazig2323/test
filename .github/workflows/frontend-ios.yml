name: Frontend iOS CI/CD

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Frontend (iOS)
    runs-on: macos-latest
    steps:
      - name: Checkout frontend from Bitbucket
        run: |
          git clone -b main https://${{ secrets.BITBUCKET_USERNAME }}:${{ secrets.BITBUCKET_APP_PASSWORD }}@bitbucket.org/vereinshub/vereinshub_frontend.git vereinshub_frontend

      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: $HOME/flutter
          key: flutter-stable-${{ runner.os }}
          restore-keys: |
            flutter-stable-

      - name: Install Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          fi
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter --version
          flutter doctor --no-android || true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod setup

      - name: Get Premium Tenants
        id: premium-tenants
        run: |
          # Liste der Premium-Vereine (schema_name oder tenant.name)
          # Diese Liste kann manuell gepflegt werden oder über API geholt werden
          # Format: "verein1,verein2,verein3"
          PREMIUM_TENANTS="${PREMIUM_TENANTS:-}"
          
          # Falls PREMIUM_TENANTS nicht gesetzt ist, verwende leere Liste
          if [ -z "$PREMIUM_TENANTS" ]; then
            echo "Keine Premium-Tenants konfiguriert. Verwende leere Liste."
            echo "tenants=" >> $GITHUB_OUTPUT
          else
            echo "Premium-Tenants: $PREMIUM_TENANTS"
            echo "tenants=$PREMIUM_TENANTS" >> $GITHUB_OUTPUT
          fi
        env:
          PREMIUM_TENANTS: ${{ secrets.PREMIUM_TENANTS || '' }}

      - name: Build Flutter iOS (Standard)
        working-directory: ./vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter build ios --release --no-codesign --dart-define=IS_PREMIUM=false

      - name: Build Flutter iOS (Premium - Pro Verein)
        working-directory: ./vereinshub_frontend
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          TENANTS="${{ steps.premium-tenants.outputs.tenants }}"
          
          if [ -z "$TENANTS" ]; then
            echo "Keine Premium-Tenants konfiguriert. Überspringe Premium-Builds."
            exit 0
          fi
          
          # Teile die Liste in einzelne Vereine auf
          IFS=',' read -ra TENANT_ARRAY <<< "$TENANTS"
          
          for tenant in "${TENANT_ARRAY[@]}"; do
            tenant=$(echo "$tenant" | xargs) # Trim whitespace
            if [ -n "$tenant" ]; then
              echo "Building iOS for Premium Tenant: $tenant"
              flutter build ios --release --no-codesign \
                --dart-define=IS_PREMIUM=true \
                --dart-define=VEREIN_NAME="$tenant" \
                --build-name="$tenant" \
                --build-number=1
              
              # Kopiere die App in einen tenant-spezifischen Ordner
              if [ -d "build/ios/iphoneos/Runner.app" ]; then
                mkdir -p "build/ios/iphoneos/$tenant"
                cp -r "build/ios/iphoneos/Runner.app" "build/ios/iphoneos/$tenant/Runner.app"
                echo "iOS App kopiert zu: build/ios/iphoneos/$tenant/Runner.app"
              fi
            fi
          done

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-builds
          path: |
            vereinshub_frontend/build/ios/iphoneos/Runner.app
            vereinshub_frontend/build/ios/iphoneos/*/Runner.app
          retention-days: 7
          if-no-files-found: warn


